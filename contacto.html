<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster | Contacto</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1 class="logo">MathMaster</h1>

    <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="servicies.html">Servicios</a>
        <a href="precios.html">Precios</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main>
    <section id="contacto" class="section">
        <h2>Contacto</h2>

        <form id="contactForm">
            <input type="text" name="nombre" placeholder="Tu nombre" required>

            <input type="email" name="email" placeholder="Tu correo" required>

            <select name="nivel" required>
                <option value="">Nivel académico</option>
                <option>Secundaria</option>
                <option>Preparatoria</option>
                <option>Universidad</option>
            </select>

            <textarea
                name="mensaje"
                placeholder="Describe lo que necesitas (tema, urgencia, fecha)"
                required></textarea>

            <button type="submit">Enviar solicitud</button>
        </form>

        <div class="contacto-extra">
            <a class="instagram-btn"
               href="https://instagram.com/gabonuck"
               target="_blank">
                Ir a Instagram
            </a>
        </div>

        <p class="entrega">
            ⏱ Tiempo estimado de entrega:
            <strong>menos de 24 horas</strong>
        </p>
    </section>
</main>

<footer>
    <p>MathMaster © 2026 | Apoyo académico en matemáticas</p>
</footer>

<script src="script.js"></script>
</body>
</html>
